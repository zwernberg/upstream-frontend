<div class="stream">  
    <div class="stream-item">
        <div class="stream-item-body">
            <div layout>
                <img src="avatar.png" alt="avatar" flex="none" />
                <h5 class="md-body-1" flex><a ng-href="#/user/{{vm.catch.owner.id}}">{{vm.catch.owner.username}}</a></h5>
                <h4 class="md-subhead" ng-style="{ 'color' : (vm.catch.liked) ? '#ff6666' : '#c2c2d6' }">{{vm.catch.likes}}</h4>
                <div layout="column" layout-align="center end">
                    <div class="material-icons" aria-label="Favorite" ng-style="{ 'color' : (vm.catch.liked) ? '#ff6666' : '#c2c2d6' }" ng-click="likePhoto(vm.catch)">favorite</div>
                </div>
            </div>
        </div>
        <a ng-href="#/catch/{{vm.catch.id}}"><img ng-src="{{vm.catch.fishPhoto}}" class="img-responsive fish-photo"></a>

        <div class="stream-item-body">

            <div layout>
                <div layout="column" flex>
                    <h5 class="md-body-1"><a ng-href="#/user/{{vm.catch.owner.id}}">Lake Michigan</a></h5>
                    <h4 class="md-subhead">{{vm.catch.title}}</h4>
                </div>
                <h5 class="md-body-1"><a ng-href="#/catch/{{vm.catch.id}}" am-time-ago="vm.catch.created_at"></a></h5>
            </div>

            <md-list-item class="md-3-line" ng-repeat="comment in catch.comments">
                <div class="md-list-item-text">
                    <h5><a ng-href="#/user/{{comment.owner.id}}">{{comment.owner.username}}</a></h5> {{ comment.text }}
                </div>
            </md-list-item>

            <div layout>
                <md-input-container flex="80">
                    <label>Comment</label>
                    <input ng-model="user.comment">
                </md-input-container>
                <div layout="column" layout-align="center end" ng-show="user.comment.length > 0">
                    <md-button class="md-raised md-primary" ng-click="postComment(comment)">Submit</md-button>
                </div>
            </div>
        </div>
    </div>
</div>
