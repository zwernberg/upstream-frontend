<div class="stream stream-detail">  
    <div class="stream-item">      
        <div class="stream-item-body">
            <div layout layout-align="center center" >
                <img src="avatar.png" alt="avatar"/> 
                <p class="md-body-1" flex><a ng-href="#/user/{{vm.catch.owner.id}}">{{vm.catch.owner.username}}</a></p>
                <p class="md-subhead" ng-style="{ 'color' : (vm.catch.liked) ? '#ff6666' : '#c2c2d6' }">{{vm.catch.likes}}</p> 
                <div class="material-icons" aria-label="Favorite" ng-style="{'color' : (vm.catch.liked) ? '#ff6666' : '#c2c2d6' }" ng-click="likePhoto(vm.catch)">favorite</div>
            </div> 
        </div>            
        <a ng-href="#/catch/{{vm.catch.id}}"><img ng-src="{{vm.catch.fishPhoto}}" class="img-responsive fish-photo-detail"></a>
        <div class="stream-item-body">
            <div layout>
                <div layout="column" flex>
                    <p class="md-body-1"><a ng-href="#/user/{{vm.catch.owner.id}}">{{vm.catch.location}}</a></p>
                    <p class="md-subhead">{{vm.catch.title}}</p>
                </div>
                <p class="md-body-1"><a ng-href="#/catch/{{vm.catch.id}}" am-time-ago="vm.catch.created_at"></a></p>
            </div>           
            <div class="comments">
                <p ng-repeat="comment in vm.catch.comments"><a ng-href="#/user/{{comment.owner.id}}">{{comment.owner.username}}</a> {{ comment.text }}</p>
            </div> 
            <div layout layout-align="space-between end">
                <md-input-container flex="60">
                    <label>Comment</label>
                    <input ng-model="vm.newComment.text">
                </md-input-container>                
                <md-button class="md-raised md-primary" ng-show="vm.newComment.text.length > 0" ng-click="vm.postComment(vm.newComment.text)">Submit</md-button>               
            </div>                         
        </div>
    </div>
</div>
