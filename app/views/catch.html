<div class="stream">
	<div class="stream-item" ng-repeat="catch in catches | orderBy: '-created_at'">	
        
        <img ng-src="{{catch.fishPhoto}}" class="img-responsive">
        
        <div class="stream-item-body">
            	           
            <div class="by-line">
                <h5 class="md-body-1"><a ng-href="#/user/{{catch.owner.id}}">{{catch.owner.username}}</a></h5>
                <h5 class="md-body-1"><a ng-href="#/user/{{catch.owner.id}}">{{catch.created_at | date:short}}</a></h5>
            </div>
                       
            <div layout> 
                <h4 class="md-subhead" flex>{{catch.title}}</h4>                                                                                                      
                <h4 class="md-subhead">{{catch.likes}} likes</h4> 
            </div>
                        
            
            <div layout>
                <md-input-container flex="80">                   
                    <label>Comment</label>
                    <input ng-model="user.comment">                  
                </md-input-container>
                <div layout="column" layout-align="center end" flex>
                    <div class="material-icons" aria-label="Favorite"  ng-style="{ 'color' : (catch.liked) ? 'red' : 'black' }" ng-click="likePhoto(catch)">favorite_border</div>
                </div>
            </div>
             
        </div> 
	</div>    
</div>
