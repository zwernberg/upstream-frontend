<div class="stream">  
    <div class="stream-item">
        <div class="stream-item-body">
            <div layout layout-align="center center">
                <img src="avatar.png" alt="avatar" flex="none" />
                <p class="md-body-1" flex><a ng-href="#/user/{{vm.catch.owner.id}}">{{vm.catch.owner.username}}</a></p>
                <p class="md-subhead" ng-style="{ 'color' : (vm.catch.liked) ? '#ff6666' : '#c2c2d6' }">{{vm.catch.likes}}</p>
                <div layout="column" layout-align="center end">
                    <div class="material-icons" aria-label="Favorite" ng-style="{ 'color' : (vm.catch.liked) ? '#ff6666' : '#c2c2d6' }" ng-click="likePhoto(vm.catch)">favorite</div>
                </div>
            </div>
        </div>
        <a ng-href="#/catch/{{vm.catch.id}}"><img ng-src="{{vm.catch.fishPhoto}}" class="img-responsive fish-photo"></a>

        <div class="stream-item-body">

            <div layout>
                <div layout="column" flex>
                    <p class="md-body-1"><a ng-href="#/user/{{vm.catch.owner.id}}">{{vm.catch.location}}</a></p>
                    <p class="md-subhead">{{vm.catch.title}}</p>
                </div>
                <p class="md-body-1"><a ng-href="#/catch/{{vm.catch.id}}" am-time-ago="vm.catch.created_at"></a></p>
            </div>

            <div ng-repeat="comment in vm.catch.comments">
                <p><a ng-href="#/user/{{comment.owner.id}}">{{comment.owner.username}}</a> {{ comment.text }}</p>
            </div> 

            <div layout>
                <md-input-container flex="80">
                    <label>Comment</label>
                    <input ng-model="vm.newComment.text">
                </md-input-container>
                <div layout="column" layout-align="center end" ng-show="vm.newComment.text.length > 0">
                    <md-button class="md-raised md-primary" ng-click="vm.postComment(vm.newComment.text)">Submit</md-button>
                </div>
            </div>
        </div>
    </div>
</div>
