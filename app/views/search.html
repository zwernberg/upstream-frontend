<header>
    <md-toolbar>
        <div class="md-toolbar-tools" layout-align="center end">
            <a ng-href="#/stream"><h1> angler</h1></a>
            <div flex></div>
            <a ng-href="#/search" class="material-icons" layout-margin>search</a>
            <a ng-href="#/user/{{currentUser.id}}" class="material-icons" layout-margin>person</a>
        </div>
    </md-toolbar>
</header>
<div class="container">
    <p class="md-display-2 text-center">Find other anglers</p>
    <md-input-container>
        <label>Search...</label>
        <input ng-model="search">
    </md-input-container>
    <div class="search-result" ng-repeat="result in results | filter:search">
        <a ng-href="#/user/{{ result.userId }}">
            <div layout layout-align="center center">           
                <img ng-src="{{ result.avatar }}" alt="avatar"/>
                <p class="md-body-1" flex>{{result.name}}</p>           
            </div>
        </a>
    </div>   
</div>
