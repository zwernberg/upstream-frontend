<div class="container text-center">
	<h1 class="md-display-1 text-center">This is the profile page of {{user.username}}</h1>
</div>

<div class="stream">
	<div class="stream-item" ng-repeat="catch in user.catches | orderBy: '-created_at'">
		
		<img ng-src="{{catch.fishPhoto}}" class="img-responsive">
		<div class="by-line">
			<h5>posted by {{catch.owner}}</h5>
			<h5>{{catch.created_at | date:short}}</h5>
		</div>
		<h4>{{catch.title}}</h4>
		<md-card-actions layout="row" layout-align="end">
			<md-button><span class="material-icons">favorite_border</span></md-button>
		</md-card-actions>
	</div>
</div>
