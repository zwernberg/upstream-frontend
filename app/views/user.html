<div class="container">
    <div class="user-card">
        <div layout>
            <img src="avatar.png" alt="avatar" flex="none"/>
            <p class="md-title" flex>{{user.username}}</p>
            <div layout="column" layout-align="center end" ng-hide="user.username == currentUser.username">
                <p class="md-caption" ng-show="user.following == true">You follow this user.</p>
                <div class="material-icons" aria-label="Favorite"  ng-click="follow(user)" ng-style="{ 'color' : (user.following) ? '#ff6666' : '#c2c2d6' }">person_add</div>
            </div>
            <div layout="column" layout-align="center end" ng-show="user.username == currentUser.username">
                <md-button class="md-accent" ng-href="#/userprofile">Edit profile</md-button>
                <md-button class="md-accent" ng-href="#/logout">Log out</md-button>
            </div>       
        </div>       
    </div>
    <div layout class="user-card">       
        <div layout="column" flex>
            <p><span class="material-icons">location_on</span> Lake Mendota</p>
            <p><span class="material-icons">directions_boat</span> Trout</p>
            <p><span class="material-icons">adb</span> Fly</p>
        </div>
        <p class="md-title">Favorites</p>
    </div>    
    <div class="user-grid" layout-wrap layout="row">
        <div  flex="33" layout layout-align="center center" ng-repeat="catch in user.catches | orderBy: '-created_at'">
            <a ng-href="#/catch/{{catch.id}}"><img ng-src="{{catch.fishPhoto}}" class="img-responsive"></a>
        </div>
    </div> 
</div>
