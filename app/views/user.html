
<div class="container text-center"ng-hide="user.username == currentUser.username">
	<h1 class="md-display-3 text-center">Photos by {{user.username}}</h1>
</div>

<div class="container text-center" ng-show="user.username == currentUser.username">
	<h1 class="md-display-3 text-center">this is your user profile</h1>
</div>

<div class="user-grid" layout-wrap layout="row">
	<div  flex="33" layout layout-align="center center" ng-repeat="catch in user.catches | orderBy: '-created_at'">
		<a ng-href="#/user/{{catch.owner}}/{{catch.id}}"><img ng-src="{{catch.fishPhoto}}" class="img-responsive"></a>
	</div>
</div>
