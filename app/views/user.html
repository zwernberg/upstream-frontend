<div class="container">
    <div class="user-card">
        <div layout>
            <h1 class="md-title" flex>{{user.username}}</h1>
            <div layout="column" layout-align="center end" >
                <div class="material-icons" aria-label="Favorite" ng-hide="user.username == currentUser.username" ng-click="follow(user)" ng-style="{ 'color' : (user.following) ? '#ff6666' : '#c2c2d6' }">person_add</div>
            </div>
        </div> 
        <md-button class="md-primary" ng-href="#/userprofile" ng-show="user.username == currentUser.username">Edit Profile</md-button>           
        <h2 class="md-caption" ng-show="user.following == true">You follow this user.</h2>
    </div>
    
    <div class="user-grid" layout-wrap layout="row">
        <div  flex="33" layout layout-align="center center" ng-repeat="catch in user.catches | orderBy: '-created_at'">
            <a ng-href="#/user/{{catch.owner}}/{{catch.id}}"><img ng-src="{{catch.fishPhoto}}" class="img-responsive"></a>
        </div>
    </div> 
</div>
