<div class="container">
    <div layout>
        <h1 class="md-display-2" flex>{{user.username}}</h1>
        <md-button class="md-primary" ng-href="#/userprofile" ng-show="user.username == currentUser.username">Edit Profile</md-button>
    </div> 



    <div class="user-grid" layout-wrap layout="row">
        <div  flex="33" layout layout-align="center center" ng-repeat="catch in user.catches | orderBy: '-created_at'">
            <a ng-href="#/user/{{catch.owner}}/{{catch.id}}"><img ng-src="{{catch.fishPhoto}}" class="img-responsive"></a>
        </div>
    </div> 
</div>
