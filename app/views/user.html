<header>
    <md-toolbar>
        <div class="md-toolbar-tools" layout-align="center end">
            <a ng-href="#/stream"> angler</a>
            <div flex></div>
            <a ng-href="#/search" class="material-icons" layout-margin>search</a>
            <a ng-href="#/user/{{currentUser.id}}" class="material-icons" layout-margin>person</a>
        </div>
    </md-toolbar>
</header>
<div class="container">
    <div class="user-card">
        <div layout layout-align="start start">              
            <img src="images/avatar.png" alt="avatar" />
            <div layout="column">
                <p class="md-title">{{user.username}}</p>
                <p class="md-caption"><a ng-href="#/userprofile">Following 3 people</a></p>
                <p class="md-caption"><a ng-href="#/userprofile">69k followers</a></p>
            </div>
            <div flex></div>
            <div layout="column" layout-align="center end" ng-hide="user.username == currentUser.username">
                <p class="md-caption" ng-show="user.following == true">You follow this user.</p>
                <div class="material-icons" aria-label="Favorite" ng-click="follow(user)" ng-style="{ 'color' : (user.following) ? '#ff6666' : '#c2c2d6' }">person_add</div>
            </div>
            <div layout="column" layout-align="start end" ng-show="user.username == currentUser.username">
                <p class="md-body-1" flex><a ng-href="#/userprofile">Edit profile</a></p>
                <p class="md-body-1" flex><a href="" ng-click="confirmLogout()">Log out</a></p>
            </div>               
        </div>
        <div layout layout-align="space-around" class="user-favorite-section">
            <a href="#"><span class="material-icons">location_on</span> Lake Mendota</a>
            <a href="#"><span class="material-icons">directions_boat</span> Trout</a>
            <a href="#"><span class="material-icons">adb</span> Fly</a>         
        </div>         
    </div>
        
    <div class="user-grid" layout-wrap layout="row">
        <div flex="33" layout layout-align="center center" ng-repeat="catch in user.catches | orderBy: '-created_at'">
            <a ng-href="#/catch/{{catch.id}}"><img ng-src="{{catch.fishPhoto}}"></a>
        </div>
    </div> 
</div>
