<div class="container">  
  <form ng-submit="registerUser()">
   <h1 class="md-display-3 text-center">A new angler is born.</h1>
   
          
   <div layout="column"> 
      <!-- Username and password creation--> 
          <md-input-container flex>
              <label>Username</label>
              <input autocapitalize="off" ng-model="username">            
          </md-input-container>
          <md-input-container flex>
              <label>Password</label>
              <input required type="password" autocapitalize="off" ng-model="password1">
              
          </md-input-container>
          <md-input-container flex>
              <label>Confirm password</label>
              <input required type="password" autocapitalize="off" ng-model="password2">
          </md-input-container>  
      <!-- Button -->
      <md-button class="md-raised md-primary" layout-align="center">Create profile</md-button>
   </div>
  </form>
</div>
