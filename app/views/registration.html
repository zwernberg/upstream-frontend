<div class="container">  
  <form ng-submit="registerUser()" autocapitalize="off">
   <h1 class="md-display-3 text-center">A new angler is born.</h1>
   
          
   <div layout="column"> 
      <!-- Username and password creation--> 
          <md-input-container flex>
              <label>Username</label>
              <input required  ng-model="username">            
          </md-input-container>
          <md-input-container flex>
              <label>Password (at least 6 characters)</label>
              <input minlength="6" required type="password"  ng-model="password1">           
          </md-input-container>
          <md-input-container flex>
              <label>Confirm password</label>
              <input minlength="6" required type="password"  ng-model="password2">
          </md-input-container>  
      <!-- Button -->
      <md-button class="md-raised md-primary" layout-align="center">Create profile</md-button>
   </div>
  </form>
</div>
