<div class="stream">
	<div class="stream-item" ng-repeat="catch in catches | orderBy: '-created_at'">	
        <div class="stream-item-body">
            <div layout>
                <img src="avatar.png" alt="avatar" flex="none" /> 
                <h5 class="md-body-1" flex><a ng-href="#/user/{{catch.owner.id}}">{{catch.owner.username}}</a></h5>
                <h4 class="md-subhead" ng-style="{ 'color' : (catch.liked) ? '#ff6666' : '#c2c2d6' }">{{catch.likes}}</h4> 
                <div layout="column" layout-align="center end">
                    <div class="material-icons" aria-label="Favorite"  ng-style="{ 'color' : (catch.liked) ? '#ff6666' : '#c2c2d6' }" ng-click="likePhoto(catch)">favorite</div>
                </div>
            </div> 
        </div>
        <a ng-href="#/catch/{{catch.id}}"><img ng-src="{{catch.fishPhoto}}" class="img-responsive fish-photo"></a>
        
        <div class="stream-item-body">            	                    
                                
            <div layout>
                <div layout="column" flex>
                    <h5 class="md-body-1"><a ng-href="#/user/{{catch.owner.id}}">Lake Michigan</a></h5>
                    <h4 class="md-subhead">{{catch.title}}</h4>
                 </div>                                                                                                      
                <h5 class="md-body-1"><a ng-href="#/catch/{{catch.id}}" am-time-ago="catch.created_at"></a></h5>
            </div>
            
                        <md-list-item class="md-3-line" ng-repeat="comment in catch.comments">
            <div class="md-list-item-text">
            <h5><a ng-href="#/user/{{comment.owner.id}}">{{comment.owner.username}}</a></h5>
                {{ comment.text }}
            </div></md-list-item>
                                
            <div layout>
                <md-input-container flex="80">                   
                    <label>Comment</label>
                    <input ng-model="user.comment">                  
                </md-input-container>                           
                
            </div>            
        </div> 
	</div>    
</div>

<md-fab-speed-dial md-direction="up" class="md-fab-bottom-right md-scale" ng-show="authenticated">
    <md-fab-trigger>
        <md-button aria-label="Add" class="md-fab md-primary material-icons">add</md-button>
    </md-fab-trigger>

    <md-fab-actions>
        <md-button aria-label="Photo" class="md-fab md-raised md-mini material-icons">
            <a ng-href="#/upload">insert_photo</a>
        </md-button>
        <md-button aria-label="Trip" class="md-fab md-raised md-mini material-icons">
            <a ng-href="#/upload">directions_boat</a>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
